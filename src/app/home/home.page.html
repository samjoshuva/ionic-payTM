<ion-header>
  <ion-toolbar>
    <ion-title>
      Payment
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input
      type="number"
      [(ngModel)]="amount"
      placeholder="Enter amount"
    ></ion-input>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-button expand="block" (click)="pay()" color="success"
    >Proceed for payment</ion-button
  >
</ion-footer>
